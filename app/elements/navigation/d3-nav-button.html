<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="d3-nav-button">
  <template>
    <style>
      :host {
        position: relative;

        display: inline-block;
        width: 32px;
        height: 32px;

        cursor: pointer;

        margin: 0 2%;

        background-color: red;
      }
    </style>
  </template>
  <script>
    // Extend Polymer.Element base class
    class D3NavigationButton extends Polymer.Element {
      static get is() { return 'd3-nav-button' }

      connectedCallback() {
        super.connectedCallback();

        this.addEventListener('click', this._changeButtonState.bind(this));
      }

      _changeButtonState() {
        alert('clicked');
      }
    }
    // Register custom element definition using standard platform API
    customElements.define(D3NavigationButton.is, D3NavigationButton);
  </script>
</dom-module>
