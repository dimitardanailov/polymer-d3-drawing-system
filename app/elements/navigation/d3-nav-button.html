<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="d3-nav-button">
  <template>
    <style>
      :host {
        position: relative;

        display: inline-block;
      }

      button {
        position: relative;

        display: inline-block;
        
        width: 32px;
        height: 32px;

        cursor: pointer;

        margin: 0 2%;

        background-color: red;
      }

      button[disabled] {
        opacity: .4;
      }

      
    </style>

    <button id="navButton" on-click="changeButtonState"></button>
  </template>
  <script>
    // Extend Polymer.Element base class
    class D3NavigationButton extends Polymer.Element {
      static get is() { return 'd3-nav-button' }

      connectedCallback() {
        super.connectedCallback();
      }

      changeButtonState() {
        this.$.navButton.disabled = true;
      }

      _revertDefaultStyle() {
        this.disabled = false;
      }
    }
    // Register custom element definition using standard platform API
    customElements.define(D3NavigationButton.is, D3NavigationButton);
  </script>
</dom-module>
